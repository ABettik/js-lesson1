<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.getElemByClassName=function(name){
            var tagEl=document.getElementsByTagName('*'),
                    result=[];
            for (var i=0; i<tagEl.length;++i){
                if (tagEl[i].className.indexOf(name)!==-1)
                    result.push(tagEl[i]);
            }
            return result;
        };
        document.createTable=function(size,parent){
            size=size||10;
            parent=parent||document.body;
            var res='<table border="1px">';
            for (var row=0;row<size;++row){
                res+='<tr>';
                for (var col=0;col<size;++col){
                    res+='<td>'+
                            (Math.floor(Math.random()*size))+
                            '</td>';
                }
                res+='</tr>';
            }
            res+='</table>';
            alert(res);
            parent.innerHTML=res;
        }
    </script>
</head>
<body>

</body>
</html>
